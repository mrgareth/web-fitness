<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Login</title>
    </head>
    
    <body>
        <div class="card mb-3" style="width:100%">
            <div class="row no-gutters">
                <div class="col-md-6 ">
                    <img src="https://i.pinimg.com/originals/de/81/ab/de81ab1bc939438fa85ab7276fda8601.jpg" style="height:unset;" class="card-img" alt="login">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h3 class="text-center" style="font-family:'Franklin Gothic Medium'">INICIAR SESI&OacuteN</h3>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contrase単a</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div> 
                            
                            <div>
                                <small id="emailHelp" link>多Olvidaste la contrase単a?</small>
                                <a href="#" class="card-link">Clic aqu&iacute</a>
                            </div>
                            <div>
                                <small id="noAccount" link>多No tienes cuenta?</small>
                                <a href="#" class="card-link">Clic aqu&iacute</a>
                            </div>
                            
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                            </div>
                            <button type="submit" class="btn btn-primary" style="background-color:#FF9F1C; border-color: #FF9F1C;">Iniciar Sesi&oacuten</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
